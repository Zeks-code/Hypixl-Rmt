<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- Enchanted Book -->
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feFlood flood-color="#E066FF" flood-opacity="0.7" />
      <feComposite in2="blur" operator="in" />
      <feComposite in="SourceGraphic" />
    </filter>
    <linearGradient id="bookCover" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8A2BE2" />
      <stop offset="100%" style="stop-color:#4B0082" />
    </linearGradient>
  </defs>
  
  <!-- Book Cover -->
  <rect x="25" y="25" width="50" height="60" rx="3" ry="3" fill="url(#bookCover)" stroke="#2A0047" stroke-width="1.5" />
  
  <!-- Book Spine -->
  <rect x="25" y="25" width="7" height="60" rx="1" ry="1" fill="#6A0DAD" stroke="#2A0047" stroke-width="1" />
  
  <!-- Book Pages -->
  <path d="M32,25 L75,25 L75,85 L32,85 C32,85 35,80 35,75 C35,65 32,65 32,55 C32,45 35,45 35,35 C35,30 32,25 32,25 Z" 
        fill="#F0F0F0" stroke="#AAAAAA" stroke-width="1" />
  
  <!-- Enchantment Symbols -->
  <text x="45" y="45" font-family="Arial" font-size="8" fill="#E066FF" filter="url(#glow)">✦</text>
  <text x="55" y="60" font-family="Arial" font-size="10" fill="#E066FF" filter="url(#glow)">★</text>
  <text x="40" y="70" font-family="Arial" font-size="12" fill="#E066FF" filter="url(#glow)">✧</text>
  <text x="60" y="50" font-family="Arial" font-size="9" fill="#E066FF" filter="url(#glow)">✶</text>
</svg> 